<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Formulario de productos
                    </h2>
                    <div class="card-body text-primary">
                        <div class="table-responsive">
                            <f:view>
                                <h:form id="frm-products">
                                    <h:inputHidden id="action" value="#{productoMB.action}" />
                                    <p:panelGrid columns="3" class="form-group row">
                                       
                                        <div class="mb-3">
                                            <p:outputLabel for="txtNombreProducto" class="form-label" value="Nombre Producto" />
                                            <p:inputText id="txtNombreProducto" class="form-control" value="#{productoMB.dto.product_name}" />                                            
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:outputLabel for="txtDescripcionProducto" class="form-label" value="Descripcion Producto" />
                                            <p:inputText id="txtDescripcionProducto" class="form-control" value="#{productoMB.dto.product_description}" />                                            
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:outputLabel for="txtPrecioProducto" class="form-label" value="Precio del Producto" />
                                            <p:inputText id="txtPrecioProducto" class="form-control" value="#{productoMB.dto.product_price}" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:outputLabel for="txtExistenciaProducto" class="form-label" value="Existencia del Producto" />
                                            <p:inputText id="txtExistenciaProducto" class="form-control" value="#{productoMB.dto.product_stock}" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:outputLabel for="txtCategoriaProducto" class="form-label" value="Categoria del Producto" />
                                            <p:selectOneMenu value="#{productoMB.dto.id_cat}" id="txtCategoriaProducto" class="form-control">
                                                <f:selectItems value="#{productoMB.category_list}" var="cat"
                                                               itemLabel="#{cat.category_name}"
                                                               itemValue="#{cat.category_id}">                                                    
                                                </f:selectItems>
                                            </p:selectOneMenu>                                            
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:commandButton action="#{productoMB.add()}"
                                                             value="Guardar"
                                                             class="btn btn-outline-primary"
                                                             rendered="#{productoMB.is_create_mode()}" />
                                            <p:commandButton action="#{productoMB.update()}"
                                                             value="Actualizar"
                                                             class="btn btn-outline-success"
                                                             rendered="#{productoMB.is_update_mode()}" />
                                        </div>
                                        
                                        
                                    </p:panelGrid>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
