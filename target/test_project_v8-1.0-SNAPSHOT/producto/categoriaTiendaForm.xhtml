<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="frmInicio">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            Proyecto Final
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./../miperfil.xhtml">Home</a>
                                </li>
                                
                                <li class="nav-item">
                                    <h:commandLink action="listadoTiendas?faces-redirect=true"
                                                   class="nav-item nav-link">
                                        Listado Tiendas
                                    </h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink action="listadoGerentes?faces-redirect=true"
                                                   class="nav-item nav-link">
                                        Listado Gerentes
                                    </h:commandLink>
                                </li>
                                <li class="nav-item">
                                    <h:commandLink action="listadoCompras?faces-redirect=true"
                                                   class="nav-item nav-link">
                                        Listado Compras
                                    </h:commandLink>
                                </li>
                                <li class="nav-item">
                                <h:commandLink action="#{gerenteMB.logout()}" class="btn btn-outline-secondary nav-item nav-link" value="Logout">
                                </h:commandLink>
                            </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>      
            <br/>
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Añadir una categoría a una tienda
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmCategoriasForm">
                                <h:inputHidden id="accion" value="#{categoriaMB.action}"/>
                                <h:panelGrid columns="3">

                                    <div class="mb-3">
                                        <p:outputLabel for="txtCategoria" class="form-label" value="Categoria" />
                                        <p:selectOneMenu value="#{categoriaMB.dto.category_id}" id="txtCategoria" class="form-control">
                                            <f:selectItems value="#{categoriaMB.listaCategorias}" var="cat"
                                                           itemLabel="#{cat.category_name}"
                                                           itemValue="#{cat.category_id}">                                                    
                                            </f:selectItems>
                                        </p:selectOneMenu>                                             
                                    </div>
                                    
                                    <div class="mb-3">
                                        <p:outputLabel for="txtTiendaProducto" class="form-label" value="Tienda" />
                                        <p:selectOneMenu value="#{categoriaMB.t_dto.idTienda}" id="txtTiendaProducto" class="form-control">
                                            <f:selectItems value="#{categoriaMB.listaTiendas}" var="cat"
                                                           itemLabel="#{cat.nombreTienda}"
                                                           itemValue="#{cat.idTienda}">                                                    
                                            </f:selectItems>
                                        </p:selectOneMenu>                                             
                                    </div>
                                                                       
                                    <div class="mb-3">
                                        <h:commandButton action="#{categoriaMB.addTiendaCat()}"
                                                         value="Guardar"
                                                         class="btn btn-outline-primary"
                                                         rendered="#{categoriaMB.is_create_mode()}"/>                                        
                                    </div>

                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
