<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        
        <div class="container">
            <h:form id="frmInicio">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            Proyecto Final
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./index.xhtml">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./login.xhtml">Login</a>
                                </li>


                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>    
            <br/>
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Formulario de compra
                    </h2>
                    <div class="card-body text-primary">
                        <div class="table-responsive">
                            <f:view>
                                <h:form id="frm-products">
                                    <h:inputHidden id="action" value="#{compraMB.action}" />
                                    <p:panelGrid columns="3" class="form-group row">

                                        <div class="mb-3">
                                            <p:outputLabel for="txtIDProducto" class="form-label" value="Id Producto" />
                                            <p:inputText id="txtIDProducto" class="form-control" value="#{compraMB.p_dto.product_id}" readonly="true" disabled="true" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:outputLabel for="txtNombreProducto" class="form-label" value="Nombre Producto" />
                                            <p:inputText id="txtNombreProducto" class="form-control" value="#{compraMB.p_dto.product_name}" readonly="true" disabled="true"/>                                            
                                        </div>

                                        <div class="mb-3">
                                            <p:outputLabel for="txtDescripcionProducto" class="form-label" value="Descripcion Producto" />
                                            <p:inputTextarea id="txtDescripcionProducto" class="form-control" value="#{compraMB.p_dto.product_description}" readonly="true" disabled="true" />                                            
                                        </div>

                                        <div class="mb-3">
                                            <p:outputLabel for="txtPrecioProducto" class="form-label" value="Precio del Producto" />
                                            <p:inputText id="txtPrecioProducto" class="form-control" value="#{compraMB.p_dto.product_price}" readonly="true" disabled="true" />
                                        </div>

                                        <div class="mb-3">
                                            <p:outputLabel for="txtExistenciaProducto" class="form-label" value="Existencia del Producto" />
                                            <p:inputText id="txtExistenciaProducto" class="form-control" value="#{compraMB.p_dto.product_stock}" readonly="true" disabled="true"/>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:outputLabel for="txtUsuarioCompra" class="form-label" value="Email del Usuario" />
                                            <p:inputText id="txtUsuarioCompra" class="form-control" value="#{compraMB.dto.email}" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:outputLabel for="txtCantidadCompra" class="form-label" value="Cantidad de productos a comprar" />
                                            <p:inputNumber id="txtCantidadCompra" maxValue="#{compraMB.p_dto.product_stock}" minValue="0"  class="form-control" value="#{compraMB.dto.cantidad}" />
                                        </div>

                                       
                                        <div class="mb-3">
                                            <p:commandButton action="#{compraMB.add()}"
                                                             value="Comprar"
                                                             class="btn btn-outline-primary"
                                                             rendered="#{compraMB.is_create_mode()}" />                                            
                                        </div>


                                    </p:panelGrid>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
