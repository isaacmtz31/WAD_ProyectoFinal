<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GerManager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="frmInicio">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            Proyecto Final
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./index.xhtml">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./login.xhtml">Login</a>
                                </li>
                                <h:commandButton action="#{gerenteMB.prepareRegistro()}"
                                                 value="Registrarse"
                                                 class="btn btn-outline-warning"
                                                 />  


                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>
            <div class="container">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h2 class="text-primary text-center">
                            Datos del gerente
                        </h2>
                    </div>
                    <div class="card-body text-primary">


                        <h:form id="login">
                            <h:panelGrid columns="3">
                                <div class="mb-3">
                                    <h:outputLabel for="txtNombreGerente"  class="form-label" value="Email Gerente"/>
                                    <h:inputText id="txtNombreGerente" class="form-control" value="#{gerenteMB.user}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <h:outputLabel for="txtPSWGerente" class="form-label" value="Password"/>
                                    <h:inputSecret id="txtPSWGerente" class="form-control" value="#{gerenteMB.pwd}" required="true"/>
                                </div>

                                <div class="mb-3">
                                    <h:commandButton action="#{gerenteMB.validateUsernamePassword}"
                                                     value="Ingresar"
                                                     class="btn btn-outline-primary"
                                                     />   

                                </div>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
