<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GerManager</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="frmInicio">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            Proyecto Final
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="login.xhtml">Login</a>
                                </li>


                            </ul>
                        </div>
                    </div>
                </nav>
            </h:form>    
                
            <br/>
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Registro de gerente
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmGerentesForm">
                                
                                <h:panelGrid columns="3">
                                    <div class="mb-3">
                                        <h:outputLabel for="txtnombreGerente" id="lblNombreGerente" class="form-label" value="Nombre y apellidos del Gerente"/>
                                        <h:inputText id="txtnombreGerente" class="form-control" value="#{gerenteMB.dto.nombreGerente}"/>
                                    </div>
                                     <div class="mb-3">
                                        <h:outputLabel for="txtTelefonoGerente" class="form-label" value="Telefono Gerente"/>
                                        <h:inputText id="txtTelefonoGerente" class="form-control" value="#{gerenteMB.dto.telefonoGerente}"/>
                                    </div>
                                    <div class="mb-3">
                                        <h:outputLabel for="txtFranquiciasGerente" class="form-label" value="No. de franquicias administradas por el Gerente"/>
                                        <p:inputNumber minValue="0" maxValue="10" id="txtFranquiciasGerente" class="form-control" value="#{gerenteMB.dto.franquiciasGerente}"/>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h:outputLabel for="txtEmailGerente" class="form-label" value="Email del Gerente"/>
                                        <h:inputText id="txtEmailGerente" class="form-control" value="#{gerenteMB.dto.email}"/>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h:outputLabel for="txtPSWGerente" class="form-label" value="Password del Gerente"/>
                                        <h:inputSecret id="txtPSWGerente" class="form-control" value="#{gerenteMB.dto.password}" redisplay="true"/>
                                    </div>
                                    
                                    
                                    <div class="mb-3">
                                        <h:commandButton action="#{gerenteMB.addRegistro}"
                                                         value="Guardar"
                                                         class="btn btn-outline-primary"
                                                         />                                        
                                    </div>
                                    
                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
