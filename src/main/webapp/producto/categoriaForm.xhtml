<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Datos de Categorias
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmCategoriasForm">
                                <h:inputHidden id="accion" value="#{categoriaMB.action}"/>
                                <h:panelGrid columns="3">
                                    <div class="mb-3">
                                        <h:outputLabel for="txtnombreCategoria" id="lblNombreCategoria" class="form-label" value="Nombre Categoria"/>
                                        <h:inputText id="txtnombreCategoria" class="form-control" value="#{categoriaMB.dto.category_name}"/>
                                    </div>
                                    <div class="mb-3">
                                        <h:outputLabel for="txtDescripcionCategoria" class="form-label" value="Descripcion Categoria"/>
                                        <h:inputText id="txtDescripcionCategoria" class="form-control" value="#{categoriaMB.dto.category_description}"/>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <h:commandButton action="#{categoriaMB.add()}"
                                                         value="Guardar"
                                                         class="btn btn-outline-primary"
                                                         rendered="#{categoriaMB.is_create_mode()}"/>
                                        <h:commandButton action="#{categoriaMB.update()}"
                                                         value="Actualizar"
                                                         class="btn btn-outline-success"
                                                         rendered="#{categoriaMB.is_update_mode()}"/>
                                    </div>
                                    
                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
