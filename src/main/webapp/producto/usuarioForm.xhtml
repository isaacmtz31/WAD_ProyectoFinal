<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Datos de Usuarios
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">
                        <f:view>
                            <h:form id="frmUsuariosForm">
                                <h:inputHidden id="accion" value="#{usuarioMB.accion}"/>
                                <h:panelGrid columns="3">
                                    <div class="mb-3">
                                        <h:outputLabel for="txtnombreUsuario" id="lblNombreUsuario" class="form-label" value="Nombre Usuario"/>
                                        <h:inputText id="txtnombreUsuario" class="form-control" value="#{usuarioMB.dto.nombreUsuario}"/>
                                    </div>
                                    <div class="mb-3">
                                        <h:outputLabel for="txtEmailUsuario" class="form-label" value="Email Usuario"/>
                                        <h:inputText id="txtEmailUsuario" class="form-control" value="#{usuarioMB.dto.emailUsuario}"/>
                                    </div>
                                    <div class="mb-3">
                                        <h:outputLabel for="txtclaveUsuario" class="form-label" value="Clave Usuario"/>
                                        <h:inputText id="txtClaveUsuario" class="form-control" value="#{usuarioMB.dto.claveUsuario}"/>
                                    </div>
                                    
                                    
                                    <div class="mb-3">
                                        <h:commandButton action="#{usuarioMB.add()}"
                                                         value="Guardar"
                                                         class="btn btn-outline-primary"
                                                         rendered="#{usuarioMB.modoCrear}"/>
                                        <h:commandButton action="#{usuarioMB.update()}"
                                                         value="Actualizar"
                                                         class="btn btn-outline-success"
                                                         rendered="#{usuarioMB.modoActualizar}"/>
                                    </div>
                                    
                                </h:panelGrid>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
