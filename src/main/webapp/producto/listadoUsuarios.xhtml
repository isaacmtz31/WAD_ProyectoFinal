<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-primary text-center">
                        Listado de Usuarios
                    </h2>
                </div>
                <div class="card-body text-primary">
                    <div class="table-responsive">    
                        <f:view>
                            <h:form id="frmUsuarios">
                                <h:commandLink action="#{usuarioMB.prepareAdd()}"
                                               immediate="true"
                                               class="btn btn-outline-success">
                                    Agregar
                                </h:commandLink>

                                <h:dataTable 
                                    var="dto"
                                    value="#{usuarioMB.listaUsuarios}"
                                    class="table table-striped"
                                    >
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblIdUsuario" value="Clave Usuario"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.idUsuario}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblNombreUsuario" value="Nombre Usuario"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.nombreUsuario}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblContrasenaUsuario" value="ContraseÃ±a Usuario"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.contrasenaUsuario}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblClaveCategoria" value="Nombre Categoria"/>
                                        </f:facet>
                                        <h:outputText value="#{dto.idCategoria.nombreCategoria}" />
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblAccionActualizar" value="Actualizar"/>
                                        </f:facet>
                                        <h:commandLink
                                            action="#{usuarioMB.prepareUpdate()}"
                                            actionListener="#{usuarioMB.seleccionarUsuario}"
                                            immediate="true"
                                            class="btn btn-outline-warning">
                                            <f:param 
                                                name="claveSel"
                                                value="#{dto.idUsuario}"/>
                                            Actualizar Usuario
                                        </h:commandLink>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel id="lblAccioneliminar" value="Eliminar"/>
                                        </f:facet>
                                        <h:commandLink
                                            action="#{usuarioMB.delete()}"
                                            actionListener="#{usuarioMB.seleccionarUsuario}"
                                            immediate="true"
                                            class="btn btn-outline-danger">
                                            <f:param 
                                                name="claveSel"
                                                value="#{dto.idUsuario}"/>
                                            Eliminar Usuario
                                        </h:commandLink>
                                    </h:column>


                                </h:dataTable>
                            </h:form>
                        </f:view>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
